<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="77a776200b0d2918fd0c23ad002701cd"/>
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }

        #game-container {
            position: relative;
            width: 500px; /* Increased width of the game container */
            height: 700px; /* Increased height of the game container */
            margin: 20px auto;
            border: 5px solid #000;
            overflow: hidden;
            cursor: pointer;
            background: url('https://i.postimg.cc/W4k7ChNd/wp6956942-flappy-bird-wallpapers.png');
            background-size: cover;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://i.postimg.cc/V6PF8mvD/pngwing-com-1.png');
            background-size: cover;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
        }

        #pipe {
            position: absolute;
            width: 60px;
            height: 300px;
            background: url('https://i.postimg.cc/y8WjhL2X/38-388476-flappy-bird-pipes-png-bottle.png');
            background-size: cover;
            bottom: 0;
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: brown;
            bottom: 0;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        #game-over-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #game-over-popup h2 {
            color: #333;
        }

        #retry-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #87CEEB;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        #retry-button:hover {
            background: #5F9EA0;
        }
    </style>
</head>
<body>
    <div id="game-container" onclick="startGame()">
        <div id="bird"></div>
        <div id="pipe"></div>
        <div id="ground"></div>
        <div id="scoreboard">Score: 0</div>
        <div id="game-over-popup">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button id="retry-button" onclick="retryGame()">Retry</button>
        </div>
    </div>
    <script>
        const bird = document.getElementById('bird');
        const pipe = document.getElementById('pipe');
        const ground = document.getElementById('ground');
        const scoreboard = document.getElementById('scoreboard');
        const gameOverPopup = document.getElementById('game-over-popup');
        const retryButton = document.getElementById('retry-button');
        let gravity = 0.3;
        let velocity = 0;
        let flap = -6;
        let isGameOver = true;
        let score = 0;

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                if (!isGameOver) {
                    velocity += flap;
                }
            }
        });

        document.addEventListener('touchstart', function () {
            if (!isGameOver) {
                velocity += flap;
            } else {
                retryGame();
            }
        });

        function startGame() {
            if (isGameOver) {
                isGameOver = false;
                resetGame();
                gameLoop();
            }
        }

        function gameLoop() {
            if (!isGameOver) {
                velocity += gravity;
                bird.style.top = Math.max(0, Math.min(bird.offsetTop + velocity, ground.offsetTop - bird.offsetHeight)) + 'px';

                if (bird.offsetTop <= 0 || bird.offsetTop + bird.offsetHeight >= ground.offsetTop) {
                    endGame();
                }

                pipe.style.left = pipe.offsetLeft - 3 + 'px';

                if (pipe.offsetLeft + pipe.offsetWidth < 0) {
                    resetPipe();
                    incrementScore();
                }

                if (isColliding(bird, pipe) || bird.offsetTop <= 0 || bird.offsetTop + bird.offsetHeight >= ground.offsetTop) {
                    endGame();
                }

                requestAnimationFrame(gameLoop);
            }
        }

        function resetPipe() {
            pipe.style.left = '500px';
            pipe.style.height = Math.floor(Math.random() * 300) + 100 + 'px';
        }

        function incrementScore() {
            score++;
            scoreboard.textContent = 'Score: ' + score;
        }

        function endGame() {
            isGameOver = true;
            showGameOverPopup();
        }

        function resetGame() {
            bird.style.top = '50%';
            velocity = 0;
            resetPipe();
            score = 0;
            scoreboard.textContent = 'Score: ' + score;
        }

        function isColliding(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();

            return (
                rect1.left < rect2.left + rect2.width &&
                rect1.left + rect1.width > rect2.left &&
                rect1.top < rect2.top + rect2.height &&
                rect1.top + rect1.height > rect2.top
            );
        }

        function showGameOverPopup() {
            gameOverPopup.style.display = 'block';
            document.getElementById('final-score').textContent = 'Final Score: ' + score;
        }

        function hideGameOverPopup() {
            gameOverPopup.style.display = 'none';
        }

        function retryGame() {
            hideGameOverPopup();
            startGame();
        }

        document.getElementById('game-container').addEventListener('click', startGame);

        retryButton.addEventListener('click', retryGame);
    </script>
</body>
</html>
